<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>订单查询_02</title>
	
	
	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="static/css/ui.css" type="text/css" media="screen" charset="utf-8">
	
	<script src="static/js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

</head>

<body id="default">
	<header id="header">
		<div id="logo"><img src="static/images/logo.png"/></div>
		<div class="module-title">订单查询</div>
		<a href="#" class="home"><span class="glyphicon glyphicon-chevron-left back-circle-border"></span></a>
	</header>
	
	<div id="title-block">		
		<h2>订单查询结果</h2>
	</div>
	
	<div class="content">
		<form role="form" class="order-query-2">
			<div class="choise-info-form-group form-group">
                <label for="band-0">投保日期：</label>
                <p type="text" id="band-0" class="form-control query-result  word-inside form-control-l100"></p>
            </div>
			<div class="choise-info-form-group form-group">
                <label for="band-1">投保产品：</label>
                <p type="text" id="band-1" class="form-control query-result  word-inside form-control-l100"></p>
            </div>
            <div class="choise-info-form-group form-group">
                <label for="band-2">车&nbsp;牌&nbsp;&nbsp;号：</label>
                <p type="text" id="band-2" class="form-control query-result  word-inside form-control-l100"></p>
            </div>
            <div class="choise-info-form-group form-group">
                <label for="band-3">被保险人：</label>
                <p type="text" id="band-3" class="form-control query-result  word-inside form-control-l100"></p>
            </div>
            <div class="choise-info-form-group form-group">
                <label for="band-4">保&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;费：</label>
                <p type="text" id="band-4" class="form-control query-result word-inside form-control-l100"></p>
            </div>
            <div class="base-info-form-group form-group base-info-form-group-pitch" style="">
            	<label for="band-5" style="width: 100px;">订单状态：</label>
                <p type="text" id="band-5" class="form-control form-control-mid query-result word-inside  form-control-l252" style="width: 100%; padding-left: 210px; margin-left: -210px;"></p> 
        		<div id="" class="form-control-rft" style="white-space: nowrap;">
	        		<a class="btn btn-danger col-xs-12" style="margin-top: -2px; padding-top: 2px; padding-bottom: 2px;">立即支付</a>
				</div>
            </div>
        </form>
        <!-- <div class="seperator"></div> -->
        <!-- <button class="btn btn-danger btn-lg">下一步</button> -->
	</div>
	
	<div style="height: 80px;"></div>
	
	<div id="footer">
		<div class="btn-group-wrapper">
		</div>
		
		<div id="footer-container">

			<p>copyright @ 2004-2011</p>
		</div>
	</div>
	
</body>
</html>
