							<label for="n_no">否</label>
							<script>
								$(document).ready(function() {
									$('#div-gender input').iCheck({
										checkboxClass : 'icheckbox_square-blue',

									});
								});
							</script>
                	</div>
	        </div>

		 <div id="buttons" class="div-btn-grouop div-btn-checkbox">
			<div class="col-xs-12">
				
				<div class="check_click_region" style="float: left;padding-left: 15px">
					<input id="band-1" type="radio" name="iCheck">
					<label for="band-1" style="font-weight: normal;" >微信免打扰</label>
					<script>
						$(document).ready(function(){
						  $('input').iCheck({
						    checkboxClass: 'icheckbox_square-blue',
						    radioClass: 'iradio_square-blue',
						    increaseArea: '20%' // optional
						  });
						  
						   $(".check_click_region").click(function(){
								 $(".iradio_square-blue.checked").removeClass("checked");
								 $(this).find("div.iradio_square-blue").addClass("checked");
							 });
						});
					</script>
			</div>
			<div class="seperator"></div>

			</div>

					<a onclick="submitForm()" class="btn btn-danger btn-lg" style="width: 29.5%">保存</a>

<script type="text/javascript" charset="gb2312">

        var validator = $('#form1').validate({
           rules:{
               personnelName: {
                    required: true,
                    chName: true
               },
               band0: {
                    required: true
               },
               band1: {
                    required: true
               },

               band2: {
                   required: true
               },
               band3: {
                   required: true
               },
               band4: {
                   required: true
               },
               band6: {
                   required: true
               },
               band7: {
                   required: true
               },
			   
               band5: {
                   required: true
               }
               
           },
        });
		   
        $('#submit').bind('tap', function(){
            validator.resetForm();
            if (validator.form()){
                setTimeout(function(){
                    $('#tips').bind('tap', function(){
                        $('#tips').addClass('uhide');
                    });
                },500);   
            }else{
                
            }
            
        });


         
        if($('#gender input').val()=='F'){
            $('#gender input').attr('checked', 'checked');    
        }
        $('#gender').toggle(function(){
            $(this).find('input').attr('checked',true).val('F');
        }, function(){
            $(this).find('input').attr('checked',false).val('M');
        });
        


</script>
