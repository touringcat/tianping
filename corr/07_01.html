	<script>
	$(document).ready(function(){
	  $('input').iCheck({
	    checkboxClass: 'icheckbox_square-blue',
	    radioClass: 'iradio_square-blue',
	    increaseArea: '20%' // optional
	  });
	  
	  $(".check_click_region").click(function(){
			$(".iradio_square-blue.checked").removeClass("checked");
			$(this).find("div.iradio_square-blue").addClass("checked");
		});
	});
