                <div class="la"><label style="width: 120px;" for="band">被保车辆车牌号：</label></div>
                <div class="form-control form-control-mid form-control-l135">
                	<input type="text" id="band" name="band" class="">
                </div>
                </div>
				<div class="form-group base-info-form-group form-group base-info-form-group-pitch basic-form-group">
             
        		<div id="new-car-flag" class="form-control-rft" style="white-space: nowrap; padding-left:120px;">
	        		<input id="band-0" type="checkbox" class="">
	        		<label for="band-0">新车未上牌</label>
	        		<script>
						$(document).ready(function(){
						  $('#new-car-flag input').iCheck({
						    checkboxClass: 'icheckbox_square-blue',
						    radioClass: 'iradio_square-blue',
						    increaseArea: '20%' // optional
						  });
						});
					</script>
				</div>
            </div>

	            <div class="base-info-form-group form-group dpick basic-form-group">

	                <div class="la"><label for="band2">商业险起保日期：</label></div>

	            </div>
	            <div class="base-info-form-group form-group dpick basic-form-group">
	                <div class="la"><label for="band3">交强险起保日期：</label></div>
	                <div class="form-control form-control-l135"><input type="text" id="band3" name="band3" class=""></div>
	            </div>
                <script type="text/javascript">
					$('.dpick input').each(function(){
						hookSmoothDate($(this),new Date(2014,0,4),new Date(2014,4,20));
					});
				</script>

<script type="text/javascript" charset="gb2312">

        var validator = $('#form1').validate({
           rules:{
               personnelName: {
                    required: true,
                    chName: true
               },
               band: {
                    required: true
               },
               band1: {
                    required: true
               },

               band2: {
                   required: true
               },
               band3: {
                   required: true
               }
               
           },
        });
		   
        $('#submit').bind('tap', function(){
            validator.resetForm();
            if (validator.form()){
                setTimeout(function(){
                    $('#tips').bind('tap', function(){
                        $('#tips').addClass('uhide');
                    });
                },500);   
            }else{
                
            }
            
        });


         
        if($('#gender input').val()=='F'){
            $('#gender input').attr('checked', 'checked');    
        }
        $('#gender').toggle(function(){
            $(this).find('input').attr('checked',true).val('F');
        }, function(){
            $(this).find('input').attr('checked',false).val('M');
        });
        


</script>
