<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>理赔查询03</title>
	
	
	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="static/css/ui.css" type="text/css" media="screen" charset="utf-8">
	
	<script src="static/js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="static/js/ui.js" type="text/javascript" charset="utf-8"></script>
	
	<script language="javascript" src="static/js/m/jquery.validate.js" charset="gb2312"></script>
    
    <script language="javascript" src="static/js/m/validate.js" charset="gb2312"></script>

	
</head>

<body id="default">
	<header id="header">
		<div id="logo"><img src="static/images/logo.png"></div>
		<div class="module-title">理赔查询</div>
		<a href="#" class="home"><span class="glyphicon glyphicon-chevron-left back-circle-border"></span></a>
	</header>
	
	<div id="title-block" style="padding-top: 10px">
		<h2>理赔查询结果</h2>
	</div>
	<div class="seperator"></div>
	
	<div class="content">
		<form role="form" id="form1">
			
            
            <div class="base-info-form-group form-group policy-check-form-group-l">
                <div class="la">
                	<label for="band-0">您的车牌号&nbsp;：</label>
                </div>
                <div class="form-control form-control-l120">
                	<input type="text" id="band-0" name="band0" style="font-size: 15px;font-weight: bold;color: #919BA7;">
            	</div>
            </div>
            
            <div class="base-info-form-group form-group policy-check-form-group-l">
                <div class="la">
                	<label for="band-1">您的证件编号：</label>
            	</div>
            	<div class="form-control form-control-l120">
                	<input onkeydown="validateCardNum(this)" onblur="validateCardNum(this)" type="text" id="band-1" name="band1" style="font-size: 15px;font-weight: bold;color: #919BA7;">
            	</div>
            </div>
        </form>
        <div style="width:100%" class="">
        	<p class="text-center" style="color: #919BA7;padding-top:15px;padding-bottom: 0;margin-bottom: 0">注:未找到符合条件的保单信息</p>
        	<p class="text-center" style="color: #919BA7;padding:0px">请确认后重新输入</p>
        </div>
        <div style="height:20px"></div>
        <div class="seperator"></div>
		<div class="btn-group-wrapper">
			<div class="btn-group text-center" style="width: 100%;padding: 5px">
				
				<a onclick="submitForm()" class="btn btn-danger btn-lg" style="width: 90%; margin-left: 5% !important;;">重新查询</a>
				<!-- <a onclick="submitForm()" class="btn btn-danger btn-lg" style="width: 100%;">重新查询</a> -->
			</div>
			<div style="height: 100px">
				<div id="" style="padding-top:0px; padding-bottom: 36px;">
					<div class="">
						<p class="text-center" style="color: #B6B6B6;padding:15px;padding-bottom: 0;margin-bottom: 0">
							请确认您录入的保单信息或证件号码
						</p>
						<p class="text-center" style="color: #B6B6B6;padding:10px;padding-top: 0;margin-top: 0">
							请确认您录入的保单保单信息电话<span style="color: #47C1FA"><b>95550</b></span>
						</p>
					</div>
				</div>
				
				
			</div>
		</div>
	</div>
	<div style="height: 50px"></div>
	
	<div id="footer">
		
		<div id="footer-container">
			<p>版权所有 @ 安盛天平汽车保险股份有限公司</p>
			<p>未经许可不得复制、转载或者摘编，违者必究！</p>
			<p>copyright @ 2004-2011</p>
		</div>
	</div>

<script type="text/javascript" charset="gb2312">

        var validator = $('#form1').validate({
           rules:{
               personnelName: {
                    required: true,
                    chName: true
               },
               band0: {
                    required: true
               },

               band1: {
                   required: true
               },
               band3: {
                   required: true
               }
               
           },
        });
		   
        $('#submit').bind('tap', function(){
            validator.resetForm();
            if (validator.form()){
                setTimeout(function(){
                    $('#tips').bind('tap', function(){
                        $('#tips').addClass('uhide');
                    });
                },500);   
            }else{
                
            }
            
        });

</script>

</body>
</html>
