<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>0509_续保补充信息_02</title>
	
	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="static/css/ui.css" type="text/css" media="screen" charset="utf-8">
	
	<script src="static/js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="static/js/icheck.js"></script>
	
	
	<script src="static/js/ui.js"></script>
    <script language="javascript" src="static/js/m/jquery.validate.js" charset="gb2312"></script>
    
    <script language="javascript" src="static/js/m/validate.js" charset="gb2312"></script>
    
</head>

<body id="default">
	<header id="header">
		<div id="logo"><img src="static/images/logo.png"/></div>
		<div class="module-title">续保补充信息</div>		
		<a href="#" class="home">
			<span class="glyphicon glyphicon-chevron-left back-circle-border">
				<!-- <img src="static/images/icon_new.png"/> -->
			</span>
		</a>
	</header>
	
	<div id="title-block">
		
		
		<h2>续保补充信息</h2>
	</div>
	
	<div class="content">
		<form id="form1" role="form" action="01_03.html">
			<div class="form-group">
                <div class="la bcxxla"   ><label for="city">所在城市：</label></div>
                <div class="form-control form-control-l135">
                	<input type="text" id="city" name="city">
                </div>
            </div>
            <div class="form-group" style="display: none"></div>
			<div class="form-group form-group-head">
                <div class="" style="width: 100%">
                	<p>编辑车辆信息</p>
                </div>
            </div>
			<div class="form-group">
                <div class="la bcxxla"   ><label for="band0"    >姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名 ：</label></div>
                <div class="form-control form-control-l135">
                	<input type="text" id="band-0" name="band0">
                </div>
            </div>
            <div class="form-group">
                <div class="la bcxxla"   ><label for="band1"    >证件类型 ：</label></div>
                <div class="form-control form-control-l135">
                	<input type="text" id="band-1" name="band1">
                </div>
            </div>
            <div class="form-group">
                <div class="la bcxxla"   ><label for="band2"    >证件号码 ：</label></div>
                <div class="form-control form-control-l135">
                	<input type="text" id="band-2" name="band2">
                </div>
            </div>
            <div class="form-group">
	                <div class="la bcxxla"   ><label for=""    >性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别 ：</label></div>
	                
	                <div id="div-gender" class="">
							<input id="r_yes" type="radio" name="iCheck" checked>
							<label for="r_yes" style="padding-left:5px;">男</label>
							<input id="n_no" type="radio" name="iCheck">
							<label for="n_no" style="padding-left:5px;">女</label>
							<script>
								$(document).ready(function() {
									$('#div-gender input').iCheck({
										checkboxClass : 'icheckbox_square-blue',
										radioClass : 'iradio_square-blue',
										increaseArea : '20%' // optional
									});
								});
							</script>
                	</div>
	        </div>
            <div class="form-group">
                <div class="la bcxxla"   ><label for="band-3" >出生日期：</label></div>
                <div class="form-control form-control-l135"><input type="text" id="band-3" name="band3" class="date"></div>
            </div>
            <div class="form-group">
                <div class="la bcxxla"   ><label for="band-4">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机：</label></div>
                <div class="form-control form-control-l135">
                	<input type="text" id="band-4" name="band4">
                </div>
            </div>
            <div class="form-group">
                <div class="la bcxxla"   ><label for="band-5"    >E&nbsp;-&nbsp;mail&nbsp;：</label></div>
                <div class="form-control form-control-l135">
                	<input type="text" id="band-5" name="band5">
                </div>
            </div>
            <div class="form-group">
                <div class="la bcxxla"   ><label for="band-6"    >被保人地址：</label></div>
                <div class="form-control form-control-l135">
                	<input type="text" id="band-6" name="band6">
                </div>
            </div>
            <script type="text/javascript">
            	$('.date').each(function(){
					hookSmoothDate($(this),new Date(2014,0,4),new Date(2014,4,20));
				});
			</script>
        </form>
    
		<div class="btn-group-wrapper">
			<div class="col-xs-12">
				<a onclick="submitForm()" class="btn btn-danger btn-lg col-xs-12">下一步</a>
			</div>
		</div>
	</div>
	
	<div class="seperator"></div>
	<div id="footer">
		
		<div id="footer-container">
			<p>版权所有 @ 安盛天平汽车保险股份有限公司</p>
			<p>未经许可不得复制、转载或者摘编，违者必究！</p>
			<p>copyright @ 2004-2011</p>
		</div>
	</div>
<script type="text/javascript" charset="gb2312">

        var validator = $('#form1').validate({
           rules:{
               city: {
                    required: true,
                    chName: true
               },
               band0: {
                    required: true
               },
               band1: {
                    required: true
               },

               band2: {
                   required: true
               },
               band3: {
                   required: true
               },
               band4: {
                   required: true
               },
               band6: {
                   required: true
               },
               band5: {
                    required: true
               }
               
           },
        });
		   
        $('#submit').bind('tap', function(){
            validator.resetForm();
            if (validator.form()){
                setTimeout(function(){
                    $('#tips').bind('tap', function(){
                        $('#tips').addClass('uhide');
                    });
                },500);   
            }else{
                
            }
            
        });


         
        if($('#gender input').val()=='F'){
            $('#gender input').attr('checked', 'checked');    
        }
        $('#gender').toggle(function(){
            $(this).find('input').attr('checked',true).val('F');
        }, function(){
            $(this).find('input').attr('checked',false).val('M');
        });
        


</script>
</body>
</html>
