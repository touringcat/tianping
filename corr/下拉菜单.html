<!DOCTYPE html>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>default</title>
	
	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">

<body id="default">
	
	<header id="header">
		<div id="logo"><img src="static/images/logo.png"/></div>
		<div class="module-title">新保投保</div>
		<a class="home"><span class="glyphicon glyphicon-home"></span></a>
	</header>
	
	<div id="title-block">
		<div id="navgation-bar">
			
			<ul class="finished-6 finished">
				<li class="finished"><span></span></li>
				<li class="finished"><span></span></li>
				<li class="finished"><span></span></li>
				<li class="finished shadow">
					<div class="des">
						<p>报价</p>
						<div class="border"></div>
					</div>
					<span></span>
				</li>
				<li class="finished"><span></span></li>
				<li class="finished"><span></span></li>
				<li class="current">
					<div class="des">
						<p>支付</p>
						<div class="border"></div>
					</div>
					<span></span>
				</li>
				<li>
					<div class="des long">
						<p>支付结果</p>
						<div class="border"></div>
					</div>
					<span></span>
				</li>
			</ul>
			
		</div>
		
		<h2>车型选择</h2>
	</div>
	<div class="seperator"></div>
	
	<div class="content">
		<form role="form">
            <div class="form-group">
                <label for="band">品牌型号:</label>
                <input type="text" id="band" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="chejiahao">车架号:</label>
                 <input type="text" id="chejiahao" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="exampleInputEmail1">配置型号:</label>
                <select id="exampleInputEmail1" class="form-control">
                    <option>Option1</option>
                    <option>Option2</option>
                    <option>Option3</option>
                    <option>Option4</option>
                    <option>Option5</option>
                    <option>Option6</option>
                </select>
            </div>
        </form>
		<div class="btn-group-wrapper">
			<div class="btn-group">
				<a class="btn btn-primary btn-lg">上一步</a>
				<a class="btn btn-danger btn-lg">下一步</a>
			</div>
		</div>
	</div>
	
	<div id="footer">
		<div class="btn-group-wrapper">
			<div class="btn-group">
				<a class="btn btn-primary btn-xs">网页版</a>
