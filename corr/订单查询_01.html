<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>订单查询_01</title>

	
	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
	
	<script src="static/js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	

	<link rel="stylesheet" href="static/css/ui.css" type="text/css" media="screen" charset="utf-8">
	
	<script src="static/js/ui.js"></script>
	<script language="javascript" src="static/js/m/jquery.validate.js" charset="gb2312"></script>
    
    <script language="javascript" src="static/js/m/validate.js" charset="gb2312"></script>

</head>

<body id="default">
	<header id="header">
		<div id="logo"><img src="static/images/logo.png"/></div>
		<div class="module-title">订单查询</div>
		<a href="#" class="home"><span class="glyphicon glyphicon-chevron-left back-circle-border"></span></a>
	</header>
	
	<div id="title-block" class="test-top-bottom">		
		<h2>订单查询</h2>
	</div>
	
	<div class="content">
		<form role="form" id="form1">
			<div class="choise-info-form-group form-group">
                <div class="la"><label for="band0">车&nbsp;&nbsp;牌&nbsp;&nbsp;号：</label></div>
                <div class="form-control form-control-l100"><input type="text" id="band0" name="band0" class=""></div>
            </div>
            <div class="choise-info-form-group form-group form-control-l100">
            	<div class="la">
                <label name="cfg-type" for="cfg-type">证件类型：</label>
                </div>
                <div class="form-control-l100 div-input-width" style="padding-top: 8px;">
	                		<select id="cfg-type" class="form-control">
	                				<option value>类型一</option>
				                    <option value="2">类型二</option>
				                    <option value="3">类型三</option>
				                    <option value="4">...</option>
				            </select>
		                </div>
                
            </div>
            <div class="choise-info-form-group form-group">
                <div class="la"><label for="band2">证件编号：</label></div>
                <div class="form-control form-control-l100"><input type="text" id="band2" name="band2" class=""></div>
            </div>
       
        <!-- <div class="seperator"></div> -->
        <!-- <button class="btn btn-danger btn-lg">下一步</button> -->
			<div style="height: 34px"></div>
		<div class="col-xs-12">
			<!-- btn btn-danger btn-lg -->
            <input type=submit value="下一步" class="btn btn-danger btn-lg col-xs-12">
		</div>
         </form>
	</div>
	
	<div style="height: 178px;"></div>
	
	<div id="footer">
		<div class="btn-group-wrapper">
		</div>
		
		<div id="footer-container">
			<p>版权所有 @ 安盛天平汽车保险股份有限公司</p>
			<p>未经许可不得复制、转载或者摘编，违者必究！</p>
			<p>copyright @ 2004-2011</p>
		</div>
	</div>
<script type="text/javascript" charset="gb2312">

        var validator = $('#form1').validate({
           rules:{
               personnelName: {
                    required: true,
                    chName: true
               },
               band0: {
                    required: true
               },

               band2: {
                   required: true
               },
               
           },
        });
		   
        $('#submit').bind('tap', function(){
            validator.resetForm();
            if (validator.form()){
                setTimeout(function(){
                    $('#tips').bind('tap', function(){
                        $('#tips').addClass('uhide');
                    });
                },500);   
            }else{
                
            }
            
        });


         
        if($('#gender input').val()=='F'){
            $('#gender input').attr('checked', 'checked');    
        }
        $('#gender').toggle(function(){
            $(this).find('input').attr('checked',true).val('F');
        }, function(){
            $(this).find('input').attr('checked',false).val('M');
        });
        


</script>	
</body>
</html>
