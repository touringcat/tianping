	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>保单验真03</title>
	
	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="static/css/ui.css" type="text/css" media="screen" charset="utf-8">
	
	<script src="static/js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>

<body id="default">
	<header id="header">
		<div id="logo"><img src="static/images/logo.png"/></div>
		<div class="module-title">保单验真</div>
		<a href="#" class="home"><span class="glyphicon glyphicon-chevron-left back-circle-border"></span></a>
	</header>
	
	<div id="title-block" style="padding-top: 10px">
		<h2>保单信息查询</h2>
	</div>
	<div class="seperator"></div>
	
	<div class="content">
		<form role="form" id="form1" action="保单验真_04.html" style="padding-left: 15px; padding-right: 15px;">
            <div class="base-info-form-group form-group dpick form-group-2line">
            	<label for="band-0">保&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
            	<div class="form-control form-group-full form-control-policy-validate-clear-mp">
            		<input onkeydown="validateCardNum(this,5)" onblur="validateCardNum(this,5)" type="text" id="band-0" name="band0">
            	</div>
            </div>
            
            <div class="base-info-form-group form-group dpick form-group-2line">
                <label style="margin-top: 7px;" for="band-1">被保人证件号：</label>
            	<div class="form-control form-group-full form-control-policy-validate-clear-mp">
            		<input onkeydown="validateCardNum(this,6)" onblur="validateCardNum(this,6)" type="text" id="band-1" name="band1" class="">
            	</div>
            </div>
            
            <div class="form-group base-info-form-group base-info-form-group-pitch">
                <label style="padding-top: 15px;" for="band-2">验&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                <div  class="form-control form-control-mid policy-check-form-group form-control-policy-validate-lr">
                	<input type="text" id="band-2" name="band2">
        		</div>
        		<div id="rand-code" class="form-control-rft" style="white-space: nowrap;width: 100px;">
	        		<img src="static/images/rand_code.png" />
				</div>
            </div>
        </form>
        <div style="width:100%" class="">
        	<p class="text-center" style="color: #B6B6B6;padding:15px">注:被保险人是个人客户需要输入被保险人是个人客户需要输入被保险人是个人客户需要</p>
        </div>
		<div class="btn-group-wrapper">
			<!-- <div class="btn-group">
				<a class="btn btn-primary btn-lg" style="height:41px">
					重新填写
				</a>
				<a onclick="submitForm()" class="btn btn-danger btn-lg">保单查询</a>
			</div> -->
			<div class="btn-group" style="width: 100%;">
				<div class="col-xs-6">
					<a class="btn btn-primary btn-lg" style="height:41px; width: 100%; margin-right: -20px !important;">
					重新填写
				</a>
				</div>
				<div class="col-xs-6">
					<a onclick="submitForm()" class="btn btn-danger btn-lg" style="height:41px; width: 100%; margin-left: -20px !important;">保单查询</a>
				</div>
			</div>
			<div style="height: 100px">
				
				
				<div id="" style="padding-top:30px; padding-bottom: 36px;">
					<div class="">
						
						<a class="" style="color: #B6B6B6;"><img style="padding-right: 10px" src="static/images/zoomout.png">理赔快速查询</a>
					</div>
				</div>
				
				
			</div>
		</div>
	</div>
	
	<div id="footer">
		
		<div id="footer-container">
			<p>版权所有 @ 安盛天平汽车保险股份有限公司</p>

			<p>copyright @ 2004-2011</p>
		</div>
	</div>

<script type="text/javascript" charset="gb2312">

        var validator = $('#form1').validate({
           rules:{
               personnelName: {
                    required: true,
                    chName: true
               },
               band0: {
                    required: true
               },

               band1: {
                    required: true
               },

               band2: {
                   required: true
               },
               band3: {
                   required: true
               }
               
           },
        });
		   
        $('#submit').bind('tap', function(){
            validator.resetForm();
            if (validator.form()){
                setTimeout(function(){
                    $('#tips').bind('tap', function(){
                        $('#tips').addClass('uhide');
                    });
                },500);   
            }else{
                
            }
            
        });

        


</script>
</body>
</html>
