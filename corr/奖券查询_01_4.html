	                </div>
	            </div>
	            <div class="form-group" style="display: none">
	            </div>
	            <div class="form-group form-group-mail-l">
	            	
	            	<div style="padding:5px;width: 100%;display: -webkit-box;">
						<div style="width: 93px">
							<img style="padding-left: 4px;width: 100%" src="static/images/present_wb.jpg" />
						</div>
						<div style="width:100%; margin-left: -93px; padding-left: 100px">

							<div style="display: -webkit-inline-box;width:100%">
								<div style="width: 100%; padding-left: 75px; margin-left: -75px;">

								<div style="">

										我要领券
									</a>
								</div>
							</div>
							<div>&nbsp;</div>
						</div>
					</div>
	            </div>
	            <div class="form-group" style="display:none"></div>
				<div class="form-group form-group-head">
	                <div class="text-center" style="width: 100%">
	                	<p>您的抽奖券</p>
	                </div>
	            </div>
	            <div class="form-group" style="display: none">
	            </div>
				<div class="form-group ">
					<div style="padding:5px;width: 100%;display: -webkit-box;">
						<div style="width: 93px">
							<img style="padding-left: 4px;width: 100%" src="static/images/00000.jpg" />
						</div>
						<div style="width: 100%; padding-left: 100px; margin-left: -93px;">
							<div>&nbsp;</div>
							<div style="display: -webkit-inline-box;width:100%">
								<div style="width: 100%; padding-left: 75px; margin-left: -75px;">

								</div>
								<div style="">
									<a class="btn btn-danger btn-lg" style="width: 100%;padding: 3px;font-size: 14px;">
										中奖查询
									</a>
								</div>
							</div>
							<div>&nbsp;</div>
						</div>
					</div>
	            </div>

		<div class="btn-group-wrapper">

<script type="text/javascript" charset="gb2312">

        var validator = $('#form1').validate({
           rules:{
               personnelName: {
                    required: true,
                    chName: true
               },
               band: {
                    required: true
               },
               band1: {
                    required: true
               },

               band2: {
                   required: true
               },
               band3: {
                   required: true
               },
               band4: {
                   required: true
               },
               band6: {
                   required: true
               },
               band7: {
                   required: true
               },
			   
               band5: {
                   required: true
               }
               
           },
        });
		   
        $('#submit').bind('tap', function(){
            validator.resetForm();
            if (validator.form()){
                setTimeout(function(){
                    $('#tips').bind('tap', function(){
                        $('#tips').addClass('uhide');
                    });
                },500);   
            }else{
                
            }
            
        });


         
        if($('#gender input').val()=='F'){
            $('#gender input').attr('checked', 'checked');    
        }
        $('#gender').toggle(function(){
            $(this).find('input').attr('checked',true).val('F');
        }, function(){
            $(this).find('input').attr('checked',false).val('M');
        });
        


</script>
