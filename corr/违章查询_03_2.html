<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>违章查询03_2</title>
	
	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="static/css/ui.css" type="text/css" media="screen" charset="utf-8">
	
	<script src="static/js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="static/js/icheck.js"></script>
	
	
	<script src="static/js/ui.js"></script>
    <script language="javascript" src="static/js/m/jquery.validate.js" charset="gb2312"></script>
    
    <script language="javascript" src="static/js/m/validate.js" charset="gb2312"></script>
	
</head>

<body id="default">
	<header id="header">
		<div id="logo"><img src="static/images/logo.png"/></div>
		<div class="module-title">违章查询</div>
		<a href="#" class="home"><span class="glyphicon glyphicon-chevron-left back-circle-border"></span></a>
	</header>
	
	<div id="title-block" style="padding-top: 10px;">
		<h2>
			<div style="display: -webkit-box;">
				<a href="#" style="text-decoration: none;padding-left: 15px;">
					<!-- <img style="height: 21px;" src="static/images/back_blue.png"> -->
					<div  class="leftdirection"></div> 
					<span class="span-back-sharp span-back-sharp-043">返回</span>
				</a>
				<div style="width: 50%; padding-left: 120px; margin-left: -120px;"></div>
				<div>
					新增车辆
				</div>
			</div>
		</h2>
	</div>
	<div class="seperator"></div>
	
	<div class="content">
		
		<form role="form" id="form1" action="01_03.html" class="form-input-gray">
			<div class="base-info-form-group form-group base-info-form-group-pitch form-group-illegal">
                <div class="la"><label for="band">查询违章城市：</label></div>
                <div class="form-control form-control-mid form-control-l160"><input type="text" id="band" name="band" class=""></div>
        		
            </div>
            <div class="base-info-form-group form-group base-info-form-group-pitch form-group-illegal">
                <div class="la"><label for="band-0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;车牌号：</label></div>
                <div class="form-control form-control-mid form-control-l160">
                	<input type="text" id="band-0" name="band0" class="">
                </div>
            </div>
            <div class="base-info-form-group form-group base-info-form-group-pitch form-group-illegal">
                <div class="la"><label for="band-1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;车架号：</label></div>
                <div class="form-control form-control-mid form-control-l160">
                	<input type="text" id="band-1" name="band1" class="">
                </div>
                <div>
                	<span class="glyphicon glyphicon-question-sign gray-backgroung"></span>
                </div>
            </div>
            
            <div class="base-info-form-group form-group base-info-form-group-pitch form-group-illegal">
                <div class="la"><label for="band-2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发动机号：</label></div>
                <div class="form-control form-control-mid form-control-l160">
                	<input type="text" id="band-2" name="band2" class="">
                </div>
                <div>
                	<span class="glyphicon glyphicon-question-sign gray-backgroung"></span>
                </div>
            </div>
            
            <div class="base-info-form-group form-group base-info-form-group-pitch form-group-illegal">
                <div class="la"><label for="band-3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备注(昵称)：</label></div>
                <div class="form-control form-control-mid form-control-l160">
                	<input type="text" id="band-3" name="band3" class="">
                </div>
            </div>
            <div class="base-info-form-group form-group ">
	                <div class="la"><label style="font-weight:normal" for="">是否短信接收：</label></div>
	                
	                <div id="div-gender" class="">
							<input id="r_yes" type="radio" name="iCheck" checked>
							<label for="r_yes">是</label>
							<input checked id="n_no" type="radio" name="iCheck">
							<label for="n_no">否</label>
							<script>
								$(document).ready(function() {
									$('#div-gender input').iCheck({
										checkboxClass : 'icheckbox_square-blue',
										radioClass : 'iradio_square-blue',
										increaseArea : '20%' // optional
									});
								});
							</script>
                	</div>
	        </div>
	        <div class="base-info-form-group form-group base-info-form-group-pitch form-group-illegal">
                <div class="la"><label for="band-4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;手机号码：</label></div>
                <div class="form-control form-control-mid form-control-l160">
                	<input type="text" id="band-4" name="band4" class="">
                </div>
            </div>
			
            
            
	        <div class="base-info-form-group form-group base-info-form-group-pitch">
                		<p style="color:#B1B1B1;padding-left:15px;padding-right:15px">
                			温馨提示温馨提示温馨提示温馨提示温馨提示温馨提示
                			温馨提示温馨提示温馨提示温馨提示温馨提示
                		</p>
            </div>
            
        </form>
		<div class="btn-group-wrapper">
			<div class="col-xs-12">
				<a onclick="submitForm()" class="btn btn-danger btn-lg col-xs-12">立即查询</a>
			</div>
		</div>
	</div>
	
	<div class="seperator"></div>
	<div id="footer">
		
		<div id="footer-container">
			<p>版权所有 @ 安盛天平汽车保险股份有限公司</p>
			<p>未经许可不得复制、转载或者摘编，违者必究！</p>
			<p>copyright @ 2004-2011</p>
		</div>
	</div>
<script type="text/javascript" charset="gb2312">

        var validator = $('#form1').validate({
           rules:{
               personnelName: {
                    required: true,
                    chName: true
               },
               band: {
                    required: true
               },
               band0: {
                    required: true
               },

               band1: {
                    required: true
               },

               band2: {
                   required: true
               },
               band3: {
                   required: true
               },
               band4: {
                   required: true
               }
               
           },
        });
		   
        $('#submit').bind('tap', function(){
            validator.resetForm();
            if (validator.form()){
                setTimeout(function(){
                    $('#tips').bind('tap', function(){
                        $('#tips').addClass('uhide');
                    });
                },500);   
            }else{
                
            }
            
        });


         
        if($('#gender input').val()=='F'){
            $('#gender input').attr('checked', 'checked');    
        }
        $('#gender').toggle(function(){
            $(this).find('input').attr('checked',true).val('F');
        }, function(){
            $(this).find('input').attr('checked',false).val('M');
        });
        


</script>	
</body>
</html>
