	            <div class="form-group basic-form-group">
	                <div class="la"><label for="band1">车主姓名：</label></div>
	                <div class="form-control form-control-l100"><input type="text" id="band1" name="band1" class=""></div>

	            <div class="form-group basic-form-group">

	            </div>	     
	            <div class="form-group basic-form-group">
	                <label for="band-3" class="label_range">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
	                
	                <div id="div-gender" class="div_gender_for0201">
							<input id="man" type="radio" name="iCheck" checked>
							<label for="man" style="padding-left:5px;">男</label>
							<input id="lady" type="radio" name="iCheck">
							<label for="lady" style="padding-left:5px;">女</label>
							<script>
								$(document).ready(function() {
									$('#div-gender input').iCheck({
										checkboxClass : 'icheckbox_square-blue',
										radioClass : 'iradio_square-blue',
										increaseArea : '20%' // optional
									});
								});
							</script>
                	</div>
	            </div>       
	            <div class="form-group basic-form-group">
	                <label name="age-range" for="age-range" class="label_range">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄：</label>
                		<div class="form-control-l100 div-select-contain">
	                		<select class="form-control">
			                    <option value="1">10 - 20</option>
			                    <option value="2">21 - 30</option>
			                    <option value="3">31 - 40</option>
			                    <option value="4">...</option>
			                </select>
		                </div>
	            </div>
        </form>

<script type="text/javascript" charset="gb2312">

        var validator = $('#form1').validate({
           rules:{
               personnelName: {
                    required: true,
                    chName: true
               },
               band1: {
                    required: true
               },

               band2: {
                   required: true
               },
               
           },
        });
		   
        $('#submit').bind('tap', function(){
            validator.resetForm();
            if (validator.form()){
                setTimeout(function(){
                    $('#tips').bind('tap', function(){
                        $('#tips').addClass('uhide');
                    });
                },500);   
            }else{
                
            }
            
        });


         
        if($('#gender input').val()=='F'){
            $('#gender input').attr('checked', 'checked');    
        }
        $('#gender').toggle(function(){
            $(this).find('input').attr('checked',true).val('F');
        }, function(){
            $(this).find('input').attr('checked',false).val('M');
        });
        


</script>
