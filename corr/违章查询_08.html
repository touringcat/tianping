<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>违章查询08</title>
	
	
	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="static/css/ui.css" type="text/css" media="screen" charset="utf-8">
	
	<script src="static/js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="static/js/ui.js"></script>
    <script language="javascript" src="static/js/m/jquery.validate.js" charset="gb2312"></script>
    
    <script language="javascript" src="static/js/m/validate.js" charset="gb2312"></script>
	
</head>

<body id="default">
	<header id="header">
		<div id="logo"><img src="static/images/logo.png"></div>
		<div class="module-title">违章查询</div>
		<a href="#" class="home"><span class="glyphicon glyphicon-chevron-left back-circle-border"></span></a>
	</header>
	
	<div id="title-block" style="padding-top: 10px">
		<h2>
			<div style="display: -webkit-box;">
				<a href="#" style="text-decoration: none;padding-left: 15px;">
					<div  class="leftdirection"></div> 
					<!-- <img style="height: 21px;" src="static/images/back_blue.png"> -->
					<span class="span-back-sharp">返回</span>
				</a>
				<div style="width: 50%; padding-left: 133px; margin-left: -133px;"></div>
				<div >
					交通网站查询
				</div>	
				
			</div>
		</h2>
	</div>
	<div class="seperator"></div>
	
	<div class="content">
		<form role="form" id="form1">
			
            
            <div class="form-group-violation-query form-group">
                <div style="padding-top: 5px" class="la">
                	<label for="band-0"><p style="float: right;margin: 0;font-weight: normal">省：</p></label>
                </div>
                <div style="width: 100%; padding-left: 137px; margin-left:  -137px">
                	<input type="text" id="band-0" name="band0" class="form-control form-group-full" placeholder="">
                </div>
            </div>
            <div class="form-group-violation-query form-group">
                <div style="padding-top: 4px" class="la">
                	<label for="band-0"><p style="float: right;margin: 0;font-weight: normal">市：</p></label>
                </div>
                <div style="width: 100%; padding-left: 137px; margin-left:  -137px">
                	<input type="text" id="band-1" name="band1" class="form-control form-group-full" placeholder="">
                </div>
            </div>
            
            <div class="base-info-form-group form-group policy-check-form-group-l">
            	<div style="width: 100%">
	            	<div class="btn-group-wrapper" style="width: 100%;">
						<div class="btn-group text-center" style="width: 100%;padding: 5px">
							<a onclick="submitForm()" class="btn btn-danger btn-lg" style="width: 100%;">查询</a>
						</div>
					</div>
					<div class="seperator"></div>
					<div class="text-center">
						<p style="color: #333">XX市网站</p>
						<p style="color: #333">上海市交通安全信息网</p>
						<a>http://www.shjtaq.com/main/index.asp</a>
						<p style="color: #9a9a9a;margin-bottom: 0;">
							以上信息仅供参考,详情请向当地咨询
						</p>
						<p style="color: #9a9a9a;margin-top: 0;padding-top: 0;">
							如果搜集无法访问,请在电脑商访问
						</p>
					</div>
				</div>
            </div>
            
            
        </form>
	
	<div id="" class="">
		<div class="col-xs-12">
			<a class="btn btn-primary btn-lg col-xs-12">分享</a>
		</div>
	</div>
	<div class="seperator"></div>
        <div style="width:100%" class="">
        	<div id="div-exception-link" style="padding-bottom: 36px;display: -webkit-box;">
						<div style="display: inline;">
							<span id="span-warning" style="color:#93C2EB" class=""></span>
							<a class="gray-warning">违章处理须知</a>
						</div>
						
						<div style="" class="fc-l194"></div>
						<div style="display: inline;">
							<span id="span-report" class=""></span>
							<a class="gray-warning">违章查询</a>
						</div>
					</div>
        </div>
	</div>
	
	<div id="footer">
		
		<div id="footer-container">
			<p>版权所有 @ 安盛天平汽车保险股份有限公司</p>
			<p>未经许可不得复制、转载或者摘编，违者必究！</p>
			<p>copyright @ 2004-2011</p>
		</div>
	</div>


<script type="text/javascript" charset="gb2312">

        var validator = $('#form1').validate({
           rules:{
               personnelName: {
                    required: true,
                    chName: true
               },
               band0: {
                    required: true
               },
               band1: {
                    required: true
               },

               band2: {
                   required: true
               },
               band3: {
                   required: true
               },
               band4: {
                   required: true
               },
               band6: {
                   required: true
               },
               band7: {
                   required: true
               },
			   
               band5: {
                   required: true
               }
               
           },
        });
		   
        $('#submit').bind('tap', function(){
            validator.resetForm();
            if (validator.form()){
                setTimeout(function(){
                    $('#tips').bind('tap', function(){
                        $('#tips').addClass('uhide');
                    });
                },500);   
            }else{
                
            }
            
        });


         
        if($('#gender input').val()=='F'){
            $('#gender input').attr('checked', 'checked');    
        }
        $('#gender').toggle(function(){
            $(this).find('input').attr('checked',true).val('F');
        }, function(){
            $(this).find('input').attr('checked',false).val('M');
        });
        


</script>

</body>
</html>
